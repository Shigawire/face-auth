<html lang="en" ng-app="FaceAuthApp">
    <title>Face Auth App</title>
    <meta charset="utf-8">
    <!-- build:css assets/css/app.css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="overrides.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- endbuild -->
<body ng-cloak layout="row" ng-controller="AppController">
    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="true"
        md-whiteframe="4"
        ng-include="'templates/layouts/sidebar.html'">
    </md-sidenav>

    <div layout="column" class="relative" layout-fill role="main">
        <md-toolbar>
            <div class="md-toolbar-tools">
            <h3>
                Dashboard
            </h3>
        </md-toolbar>
        <md-content flex md-scroll-y>
            <md-card>
                <md-card-content>
                    <ui-view></ui-view>
                </md-card-content>
            </md-card>
        </md-content>
    </div>
    <canvas style="display: none;" id="snapshot-storage" width="200" height="200"></canvas>
    <!-- build:js scripts/vendor.js -->
    <script src="../bower_components/angular/angular.js"></script>    
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/ngstorage/ngStorage.js"></script>
    <script src="../bower_components/webcam/dist/webcam.min.js"></script>
    <!-- endbuild -->
   
    <!-- build:app scripts/app.js -->
    <script src="./scripts/app.coffee"></script>
    <script src="./scripts/configs/routes.coffee"></script>
    <script src="./scripts/configs/error_interceptor.coffee"></script>
    <script src="./scripts/services/webcam.service.coffee"></script>
    <script src="./scripts/services/face_snapshot.service.coffee"></script>
    <script src="./scripts/services/notification.service.coffee"></script>

    <script src="./scripts/factories/face_api.factories.coffee"></script>

    <script src="./scripts/controllers/app.controller.coffee"></script>
    <script src="./scripts/controllers/dashboard.controller.coffee"></script>
    <script src="./scripts/controllers/sign_up.controller.coffee"></script>
    <script src="./scripts/controllers/sign_in.controller.coffee"></script>
    <script src="./scripts/controllers/settings.controller.coffee"></script>
    <!-- endbuild -->
</body>
</html>
