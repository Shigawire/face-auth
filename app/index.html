<html lang="en" ng-app="FaceAuthApp">
    <title>Face Auth App</title>
    <meta charset="utf-8">
    <!-- build:css assets/css/app.css -->
    <link rel="stylesheet" href="assets/js/libs/angular-material.css" />
    <link rel="stylesheet" href="overrides.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- endbuild -->
<body ng-cloak layout="row" ng-controller="AppController">
    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="true"
        md-whiteframe="4"
        ng-include="'templates/layouts/sidebar.html'">
    </md-sidenav>

    <div layout="column" class="relative" layout-fill role="main">
        <md-toolbar>
            <div class="md-toolbar-tools">
            </div>
        </md-toolbar>
        <md-content flex md-scroll-y>
            <md-card>
                <md-card-content>
                    <ui-view></ui-view>
                </md-card-content>
            </md-card>
        </md-content>
    </div>
    <canvas style="display: none;" id="snapshot-storage" width="200" height="200"></canvas>
    
    <!-- Diese Assets sind kompilierte Versionen aus dem Coffee-Script Quellen in app/scripts/**/*coffee 
    -->
    <!-- Pakete-->
    <script src="assets/js/libs/angular.js"></script>    
    <script src="assets/js/libs/angular-ui-router.js"></script>
    <script src="assets/js/libs/angular-resource.js"></script>
    <script src="assets/js/libs/angular-animate.js"></script>
    <script src="assets/js/libs/angular-aria.js"></script>
    <script src="assets/js/libs/angular-material.js"></script>
    <script src="assets/js/libs/ngStorage.js"></script>
    <script src="assets/js/libs/webcam.min.js"></script>
    
   <!-- App & Konfigurationen -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/configs/routes.js"></script>
    <script src="assets/js/configs/error_interceptor.js"></script>
    <script src="assets/js/services/webcam.service.js"></script>
    <script src="assets/js/services/face_snapshot.service.js"></script>
    <script src="assets/js/services/notification.service.js"></script>
    <script src="assets/js/factories/face_api.factories.js"></script>

    <!-- Controller -->
    <script src="assets/js/controllers/app.controller.js"></script>
    <script src="assets/js/controllers/dashboard.controller.js"></script>
    <script src="assets/js/controllers/sign_up.controller.js"></script>
    <script src="assets/js/controllers/sign_in.controller.js"></script>
    <script src="assets/js/controllers/settings.controller.js"></script>
</body>
</html>
